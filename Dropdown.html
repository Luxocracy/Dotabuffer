<html>
	<head>
    	<title>Dotabuffer</title>
		<script src="scripts/jquery-2.0.3.min.js"></script>
		<script src="scripts/tabs.js"></script>
		<link rel="stylesheet" type="text/css" href="default.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body style="width: 700px; min-height: 500px">
		<div id="content" style="max-width:800px;">
			<div class="tabs">
				<div id="tabs-top" class="left">
					<ul class="tab-links">
						<li class="active"><a href="#latest-matches">Latest Matches</a></li>
						<li><a href="#most-played">Most Played</a></li>
						<li><a href="#lifetime-stats">Lifetime Stats</a></li>
						<li><a href="#friends">Friends</a></li>
					</ul>
				</div>
				<div id="stats-content" class="right">
					<div id="last-match" class="stats">
						<div class="stats-top">Last Match</div>
						<div class="stats-bot"></div>
					</div>
					<div id="record" class="stats">
						<div class="stats-top">Record</div>
						<div class="stats-bot">
							<span class="win"></span> - 
							<span class="loss"></span> - 
							<span class="abandon"></span>
						</div>
					</div>
					<div id="win-rate" class="stats">
						<div class="stats-top">Win Rate</div>
						<div class="stats-bot"></div>
					</div>
				</div>

			  <!-- Tab Content -->
				<div class="tab-content">
				  <!-- Latest Matches -->
					<div id="latest-matches" class="tab active">

					</div>

				  <!-- Most Played Heroes -->
					<div id="most-played" class="tab">

					</div>

				  <!-- Lifetime Stats -->
					<div id="lifetime-stats" class="tab">

					</div>

				  <!-- Friends -->
					<div id="friends" class="tab">

					</div>
				</div>
			</div>
		</div>
		<div id='float' class="float-load"></div>
	</body>
	<script src="scripts/dropdown.js" async></script>
</html>
